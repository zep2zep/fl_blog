<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - CodingWiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-Y8qJuoLLdSgNYeTHySVIgbxCysMr3qC/5b3y7ZQSEwtW69rEz5o9owCO2o5FmgIt9zVAAy7Y6HHbhrxYhKZwJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col">
                <nav class="navbar navbar-expand-lg mt-2 mb-4">
                    <div class="container navbar-container">
                        <a class="navbar-brand" href="{{ url_for('homepage') }}">CodingWiz</a>
                        <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#mynavbar">
                            <span class="navbar-toggler-icon "></span>
                        </button>

                        <div class="collapse navbar-collapse" id="mynavbar">
                            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                                <li class="nav-item">
                                    <a class="nav-link{% if request.path == '/' %} active{% endif %}"
                                        href="{{ url_for('homepage') }}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link{% if request.path == '/about' %} active{% endif %}"
                                        href="{{ url_for('about') }}">About</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                                {% if not current_user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link{% if request.path == '/login' %} active{% endif %}"
                                        href="{{ url_for('login') }}">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link{% if request.path == '/register' %} active{% endif %}"
                                        href="{{ url_for('register') }}">Sign up</a>
                                </li>
                                {% endif %}
                                <li class="nav-item">
                                    <a class="nav-link{% if request.path == '/contact' %} active{% endif %}"
                                        href="{{ url_for('contact') }}">Contatti</a>
                                </li>
                                {% if current_user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link{% if request.path == '/post_create' %} active{% endif %}"
                                        href="{{ url_for('post_create') }}">Crea Post</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link{% if request.path == '/logout' %} active{% endif %}"
                                        href="{{ url_for('logout') }}">Logout</a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
